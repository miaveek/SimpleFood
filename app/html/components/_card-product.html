<article class="card-product">
  <img
    class="card-product__image"
    src="@image-path"
    alt="@image-alt"
    width="140"
    height="140" />
  <h3 class="card-product__title">@name</h3>
  <span class="card-product__price">@price</span>
  <button class="card-product__btn" type="button">В корзину</button>
</article>
