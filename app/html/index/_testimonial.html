<div class="testimonial">
  <div class="testimonial__face">
    <img
      class="testimonial__img"
      src="@image-path"
      alt="Довольный клиент"
      width="300"
      height="300" />
  </div>
  <div class="testimonial__content">
    <blockquote class="testimonial__message">@testimonial-text</blockquote>
    <span class="testimonial__author">@testimonial-author</span>
    <span class="testimonial__author-description"> @testimonial-author-slogan </span>
  </div>
</div>
