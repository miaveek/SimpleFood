<article class="shop">
  <img class="shop__face" src="@image-path" alt="@image-alt" width="370" height="300" />
  <div class="shop__content">
    <h3 class="shop__name">@name</h3>
    <div class="shop__inner">
      <span class="shop__time">@work-time</span>
      <a class="shop__link secondary-btn" href="">
        <svg>
          <use xlink:href="images/sprite.svg#icon-arrow_btn"></use>
        </svg>
      </a>
    </div>
  </div>
  <p class="shop__text">@text</p>
</article>
